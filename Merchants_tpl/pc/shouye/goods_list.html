<include file="./header"/>

<style>.selected{background:#f00;}</style>
 <if condition="($goods_list)">  
<div style="width:1200px;height:20px;margin:0 auto;margin-top:50px;border-bottom: 1px solid #DADADA;">

      <foreach name="link_arr" item="link">
            <li style="width:50px;float:left;text-align:center;" <if condition="$link[key] eq $keys">class='selected'</if>>
            <a  <if condition="$link[key] eq $keys">class="{$sort}"</if> href="{$link.url}">{$link.name}</a>
            </li>
      </foreach>
</div>

    <section class="bbcl">
         <foreach name="goods_list" item="vo">

        <dl>
            <a href="{:U('Goods/goodsInfo',array('id'=>$vo[goods_id]))}" target="_blank"> <dd><img src="{$vo.goods_id|goods_thum_images=240,240}" alt="{$vo.goods_name|getSubstr=0,30}"/><div class="bs"></div>

             <if condition="$vo[prom_type] gt 0">
            <div class="qg">
                    <if condition="$vo[prom_type] eq 1">抢购商品</if>
                    <if condition="$vo[prom_type] eq 2">团购商品</if>
                    <if condition="$vo[prom_type] eq 3">限时折扣</if>
            </div>
            </if>

             </dd></a>

            <dt><a href="{:U('Goods/goodsInfo',array('id'=>$vo[goods_id]))}">{$vo.goods_name|getSubstr=0,20}</a> </dt>
            <p><b>￥{$vo.shop_price}</b>&nbsp;<del>{$v.market_price}</del></p>
            <span>NOW CLICK</span>
        </dl>
        </foreach>
    </section>
      <else/>
       <div style="width:1200px;margin:0 auto;text-align:center;height:200px;line-height:200px;font-size:20px;"> 抱歉没有找到相关商品!       </div>
       </if>
<div style="clear:both;width:100%;"></div>
<include file="./footer"/>
</section>
</body>
</html>
