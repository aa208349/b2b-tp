<include file="./header"/>


      <!-- 轮播图 -->

       <div id="wrapper">
          <div class="fullwidthbanner-container">
            <div class="fullwidthbanner">
              <ul>
          <foreach name="store[store_slide]" item="vimg">
                <if condition="($vimg)">
                <li data-transition="3dcurtain-horizontal" data-slotamount="15" data-masterspeed="300">
                  <img src="{$vimg}" alt="" />                 
                </li>
                </if>
          </foreach>     
              </ul>
            </div>
          </div>
      </div>
       
      <!-- 轮播图 -->



		<!-- 最新产品 -->

           </ul>

			<foreach name="new_goods" item="v">
	           <dl>
	               <dd><a href="{:U('Goods/goodsInfo',array('id'=>$v[goods_id]))}"> <img src="{$v.goods_id|goods_thum_images=240,240}"/> </a></dd>
	               <dt>{$v.goods_name|getSubstr=0,30}</dt>
