<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta charset="utf-8">
	<meta content="网站关键字" name="keywords">
	<meta content="网站关键字seo" name="description">
	<script type="text/javascript" src="{:STYLE}/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="{:STYLE}/js/index.js"></script>
	<script type="text/javascript" src="{:STYLE}/js/lbt.js"></script>
	
	<link rel="stylesheet" type="text/css" href="{:STYLE}/css/lbt.css">

	<link rel="stylesheet" type="text/css" href="{:STYLE}/css/index.css">

	
</head>
<body>
	<!-- 头部区域 -->
	<include file="./header"/>
	<!-- 主体区域 -->
	<main>
		<!-- 轮播图 -->
		   <div class="banner" id="banner" >
			   	<foreach name="store[store_slide]" item="vimg" key="k">
					<notempty name="vimg">
						<a href="{$store[store_slide_url][ $k ]}" class="d1" style="background:url({$vimg}) center no-repeat;"></a>
					</notempty>
				</foreach>
				<div class="d2" id="banner_id">
					<ul>
						<foreach name="store[store_slide]" item="vimg" key="k">
							<notempty name="vimg">
								<li></li>
							</notempty>
						</foreach>
					</ul>
				</div>
				<script type="text/javascript">banner()</script>
			</div>
		    <!--case_box-->
	<!-- 轮播图结束 -->
		<div class="main1">
			<!-- 第一屏 -->
			<div class="s1">
				{$text[0]|htmlspecialchars_decode}
			</div>
			<hr style="margin-top:30px;margin-bottom:30px;">
		<!-- 第二屏 -->
			<div class="s2">
				<!-- <h2>秋冬装备全新上市</h2> -->
				<h1>产品列表</h1>
				<ul class="s2nav">
					<foreach name="main_cat" item="v">
						<foreach name="sub_cat[ $v['cat_id'] ]" item="vs">
						<li class="s2List1A" i='.list{$vs[cat_id]}' num = '{$vs[cat_id]}'><a href="<if condition='$nav_where'>
									{:U('Store/goods_list',array('cat_id'=>$vs[cat_id]))}
									<else/>
									{:U('Store/goods_list',array('store_id'=>$store[store_id],'cat_id'=>$vs[cat_id]))}
									</if>">{$vs.cat_name}</a></li>
						</foreach>
					</foreach>
					<div class="cl"></div>
				</ul>
					<foreach name="main_cat" item="v">
						<foreach name="sub_cat[ $v['cat_id'] ]" item="vs">
						<div class="s2List2 list{$vs[cat_id]}"></div>
						</foreach>
					</foreach>
					<script type="text/javascript">
					$(function(){

						function Getgoods(type,obj){
							$.ajax({
								url: '{:U("Store/getshop",array("store_id"=>$_GET[store_id]))}',
								type: 'POST',
								dataType: 'json',
								data: {type:type,size:6},
								success:function(result){
									var html = '<ul>';
									for (var i = 0; i < result.length; i++) {
										html+='<li><div class="s2List1img"><a href="#"><img src="'+result[i]['original_img']+'"></a></div><p class="s2List1title"><a href="#">'+result[i]['goods_name']+'</a></p><p class="s2List1many"><span class="s2List1now">￥'+result[i]['shop_price']+'</span><span class="s2List1befolur"><del>￥'+result[i]['market_price']+'</del></span></p></li>';
									};
									html+='</ul>';
									obj.html(html).show();
								}
							});
						}

						Getgoods($($('.s2List1A')[0]).attr('num'),$($($('.s2List1A')[0]).attr('i')));

						$('.s2List1A').bind('mouseover',function(){
							$('.s2List1A').each(function(){
								$($(this).attr('i')).hide();
							})
							if($($(this).attr('i')).html()==''){
								Getgoods($(this).attr('num'),$($(this).attr('i')));
							}
							$($(this).attr('i')).show();
						});

					})
					</script>
			</div>
		</div>
		<div class="s4">
			{$text[1]|htmlspecialchars_decode}
		</div>
		

		<foreach name="recommend" item="recomend_goods" >
			<div class="s2">
				<!-- <h2>秋冬装备全新上市</h2> -->
				<h1>{$recomend_goods.cat_name}</h1>
				<div class="s2List2 " style='display:block'>
					<ul>
						<foreach name="recomend_goods[cat_id_goods]" item="vvv">
						<li>
							<div class="s2List1img">
								<a href="{:C('DOMAIN')}{:U('Goods/goodsInfo',array('id'=>$vvv[goods_id]))}"><img src="{$vvv.goods_id|goods_thum_images=240,240}"></a>
							</div>
							<p class="s2List1title"><a href="{:C('DOMAIN')}{:U('Goods/goodsInfo',array('id'=>$vvv[goods_id]))}">{$vvv.goods_name|getSubstr=0,30}</a></p>
							<p class="s2List1many">
								<span class="s2List1now">￥{$vvv.shop_price}</span>
								<span class="s2List1befolur">
									<del>￥{$vvv.market_price}</del>
								</span>
							</p>
						</li>
						</foreach>
					</ul>
				</div>
			</div>
	    </foreach>
	
	</main>
<!-- 底部 -->
	<include file='./footer' />

</body>
</html>
