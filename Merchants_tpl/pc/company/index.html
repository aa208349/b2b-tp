<!DOCTYPE >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="佛山市欧森特门窗有限公司"/>
<meta name="description" content="佛山市欧森特门窗有限公司"/>
<link rel="shortcut icon" href="favicon.ico"/>
<link type="text/css" rel="stylesheet" href="{:STYLE}/Css/style.css">
<link rel="stylesheet" type="text/css" href="{:STYLE}/Css/slick.css"/>
<link rel="stylesheet" href="{:STYLE}/Css/kefu.css">
<link rel="stylesheet" type="text/css" href="{:STYLE}/css/index.css">
<script type="text/javascript" src="{:STYLE}/Scripts/jquery.js"></script> 
<script type="text/javascript" src="{:STYLE}/Scripts/index.js"></script>
<style type="text/css">
  .max *{
  max-width: 100%;
  }
</style>
  </head>
<body>

<!-- 头部开始 -->
<include file="./header"/>
<!-- 头部结束 -->
  <div class="banner">
    <script src="{:STYLE}/Scripts/jquery.superslide.js" rel="stylesheet" type="text/javascript" ></script>
    <div class="ban_1_2_559">
      <div class="bd">
        <ul>
          <foreach name="store[store_slide]" item="vimg" key="k">
              <notempty name="vimg">
                <li><a href="{$store[store_slide_url][ $k ]}"><img src="{$vimg}" width='100%' height='100%'></a></li>
              </notempty>
            </foreach>
        </ul>
      </div>
      <div class="hd">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </div>
      <a class="prev" href="javascript:void(0)" style="display:none;"></a>
      <a class="next" href="javascript:void(0)" style="display:none;"></a>
    </div>
  	<script type="text/javascript">
  		$(".ban_1_2_559").hover(function(){ jQuery(this).find(".prev,.next").stop(true,true).fadeTo("slow",0.5) },function(){ jQuery(this).find(".prev,.next").fadeOut() });
  		$(".ban_1_2_559").slide( { mainCell:".bd ul",titCell:".hd li", effect:"fold",autoPlay:true,mouseOverStop:true,pnLoop:true });
  	</script>
  </div>
  <!-- 模块1 -->
  <div class="center max">{$text[0]|htmlspecialchars_decode}</div>
  <!-- 模块1结束 -->
  <div class="mo4">
    <div class="center">     
          <h3>推荐产品</h3>
          <p>全国数百家店每年为千百万家庭提供高端产品</p>
         <hr />
         
        <div class="mo5">             
          <script src="{:STYLE}/Scripts/zoompic.js"></script>
                  <div id="focus_Box">
                  	<span class="prev">&nbsp;</span>
                  	<span class="next">&nbsp;</span>
                  	<ul>
                      <foreach name="recomend_goods" item="v">
                      <li>
                        <a href='{:C('DOMAIN')}{:U('Goods/goodsInfo',array('id'=>$v[goods_id]))}'>
                  			<img width="445" height="308"  src="{$v.goods_id|goods_thum_images=445,308}" />
                        </a>
                  		</li>
                   	</ul>
                    </foreach>
                  </div>                      
         <div class="clear"></div>
    </div>       
  </div>
  <div class="clear"></div>
</div>


    <!-- 产品展示 -->
    <h2 class="goodsShow">产品展示</h2>
      <div id="goodsShow">
        <ul>
          <foreach name="hot_goods" item="v">
          <li><a href='{:C('DOMAIN')}{:U('Goods/goodsInfo',array('id'=>$v[goods_id]))}'><img src="{$v.goods_id|goods_thum_images=240,240}" ></a></li>
          </foreach>
        </ul>
    </div>
    <div id="switch">
      <button class="back"></button>
      <button class="gogo"></button>
   </div>


  <div class="center max">{$text[1]|htmlspecialchars_decode}</div>

  <div class="center">
     <tpshop sql="select * from yd_store_navigation where sn_store_id = $sn_store_id and sn_is_list = 1 limit 3" item="v">
      <div class="hua11 fl">
       <div class="hua1 ">
        <h2><img src="{:STYLE}/Picture/index8-02_07.jpg"/><span>{$v.sn_title}<a href="{:U('Store/newsList',array('store_id'=>$sn_store_id,'sn'=>$v[sn_id]))}">MORE+</a></span></h2>
       </div>
        <tpshop sql="select * from yd_store_art where sn_id = $v[sn_id] and is_show = 1 limit 11" item="text">
        <p ><a href="<if condition='($nav_where)'>
              {:U('Store/newscontent',array('text'=>$text[id]))}
              <else/>
              {:U('Store/newscontent',array('store_id'=>$sn_store_id,'sn'=>$sn_id,'text'=>$text[id]))}
              </if>"><img src="{:STYLE}/Picture/index8-06_07.jpg"/>{$text.title|mb_substr=0,20,'utf-8'}...</a></p>
        </tpshop>
     </div>
    </tpshop>
  </div>

  <include file="./footer"/>
</html>
