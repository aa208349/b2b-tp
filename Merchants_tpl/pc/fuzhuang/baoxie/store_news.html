<!DOCTYPE >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="{$store.seo_keywords}" />
<meta name="description" content="{$store.seo_description}"/>
<link rel="shortcut icon" href="favicon.ico"/>
  <script type="text/javascript" src="{:STYLE}/js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="{:STYLE}/js/index.js"></script>

  
  <script type="text/javascript" src="{:STYLE}/js/jquery.banner.revolution.min.js"></script>
  <script type="text/javascript" src="{:STYLE}/js/banner.js"></script>
  <link rel="stylesheet" type="text/css" href="{:STYLE}/css/lbt.css">
  <link rel="stylesheet" type="text/css" href="{:STYLE}/css/index.css">
<style type="text/css">
  .max *{
  max-width: 100%;
  }
</style>
  </head>
<body>

<!-- 头部开始 -->
<include file="./header"/>
<!-- 头部结束 -->
  <div id="wrapper">
    <div class="fullwidthbanner-container">
      <div class="fullwidthbanner">
        <ul>
          <foreach name="store[store_slide]" item="vimg" key="k">
            <notempty name="vimg">
            <li data-transition="3dcurtain-horizontal" data-slotamount="15" data-masterspeed="300">
              <img src="{$vimg}" alt="" />                  
            </li>
            </notempty>
          </foreach>          
        </ul>
      </div>
    </div>
  </div>  
  <!-- 模块1 -->
  <div class="center max">
    <h1 style="width:100%;text-align:center;margin-bottom:10px;font-size:30px;">{$news.sn_title}</h1>
     {$news.sn_content|htmlspecialchars_decode}
  </div>

  <include file="./footer"/>
</html>
