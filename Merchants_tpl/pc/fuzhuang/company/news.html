<!DOCTYPE >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$news.title}</title>
<meta name="keywords" content="{$news.keyword}"/>
<meta name="description" content="{$news.description}"/>
<link rel="shortcut icon" href="favicon.ico"/>
<link type="text/css" rel="stylesheet" href="{:STYLE}/Css/style.css">
<link rel="stylesheet" type="text/css" href="{:STYLE}/Css/slick.css"/>
<link rel="stylesheet" href="{:STYLE}/Css/kefu.css">
<link rel="stylesheet" type="text/css" href="{:STYLE}/css/index.css">
<script type="text/javascript" src="{:STYLE}/Scripts/jquery.js"></script> 
<script type="text/javascript" src="{:STYLE}/Scripts/index.js"></script>
<style type="text/css">
  .max *{
  max-width: 100%;
  }
</style>
  </head>
<body>

<!-- 头部开始 -->
<include file="./header"/>
<!-- 头部结束 -->
  <div class="banner">
    <script src="{:STYLE}/Scripts/jquery.superslide.js" rel="stylesheet" type="text/javascript" ></script>
    <div class="ban_1_2_559">
      <div class="bd">
        <ul>
          <foreach name="store[store_slide]" item="vimg" key="k">
              <notempty name="vimg">
                <li><a href="{$store[store_slide_url][ $k ]}"><img src="{$vimg}" width='100%' height='100%'></a></li>
              </notempty>
          </foreach>
        </ul>
      </div>
      <div class="hd">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </div>
      <a class="prev" href="javascript:void(0)" style="display:none;"></a>
      <a class="next" href="javascript:void(0)" style="display:none;"></a>
    </div>
  	<script type="text/javascript">
  		$(".ban_1_2_559").hover(function(){ jQuery(this).find(".prev,.next").stop(true,true).fadeTo("slow",0.5) },function(){ jQuery(this).find(".prev,.next").fadeOut() });
  		$(".ban_1_2_559").slide( { mainCell:".bd ul",titCell:".hd li", effect:"fold",autoPlay:true,mouseOverStop:true,pnLoop:true });
  	</script>
  </div>
 <div class="center ">
<section class="main_goods">
    <!-- 产品部分开始 -->
    <div class="main_goodsO" style='padding-bottom:40px;'>
      <div class="mian_goodO6">
        <div style='text-align:center;font-size:30px;'><h1>{$news.title}</h1></div>
        <hr style='margin:0px;'>
        <div class = 'info'>类型：<if condition ='$news[rep] eq null'>原创文章<else/><a href='$news[rep]'>转载</a></if></div><div class = 'info'>时间：{$news.timer|date='Y-m-d',###}</div><div class = 'info'>作者：{$news.author}</div>
        <div style ='margin-top:50px'>
        {$news.content|htmlspecialchars_decode}
        </div>
      </div>

        <div class='page'>
          <div class='pre'><if condition='$pre eq null'>没有上一篇<else/><a href="{:U('Store/Newscontent',array('store_id'=>$store[store_id],'sn'=>$sn_id,'text'=>$pre))}">上一篇</a></if></div>
          <div class='next'><if condition='$next eq null'>没有下一篇<else/><a href="{:U('Store/Newscontent',array('store_id'=>$store[store_id],'sn'=>$sn_id,'text'=>$next))}">下一篇</a></if></div>
        </div>
      <style>
        .info{height: 20px;width: 33.3%;float: left;text-align: center;}
        .page{height: 30px;position: relative;bottom:-30px;}
        .page .pre{float: left;text-align: center;width: 50%;}
        .page .next{border-left:1px solid #099;margin-left: -1px;float: left;text-align: center;width: 50%;}
      </style>
    </div>
  </section>
</div>
  <include file="./footer"/>
</html>
