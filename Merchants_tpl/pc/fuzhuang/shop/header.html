<header>
	<div class="logo">
		<span class="logo1"><img src="{$store.store_logo}" style="width:150px;height:75px;"></span>
	</div>
	<div class="seach">
		<input type="text" name="seach" class="seachA"><input type="image" onclick='submits()' src='{:STYLE}/images/soso.jpg' class='seachB'>
	</div>
	<script type="text/javascript">
	function submits()
	{
	 var keywords = $('input[name=seach]').val();
	 if(!keywords){alert('请输入关键字');return;}
	 window.location.href="{:U('Store/search')}?store_id={$store[store_id]}&keywords="+keywords;
	}	
	</script>
	<div class="cl"></div>
</header>
